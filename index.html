<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Battle Arena</title>
</head>
<body>


<!-- Character Select Screen -->
<div id="selectScreen">

    <nav id="top-menu"></nav>

    <div class="displayParty"></div>

    <div id="cpuBar">
        <ul class="userPokemonButtons">
            <!-- USER POKEMON LIST OF BUTTONS WILL POPULATE HERE -->
            </ul>
    </div>


    <div id="userBar">
        <ul class="cpuPokemonButtons">
            <!-- CPU POKEMON LIST OF BUTTONS WILL POPULATE HERE -->
            </ul>   
    </div> 
    
</div>



<!-- Battle Screen -->
<div id="battleScreen">

    <div id="cpuHealth">cpuHealth</div>
    <div id="cpuSprite"></div>

    <div id="userHealth">userHealth</div>
    <div id="userSprite"></div>

    <div id="gameText"><i></i></div>

</div>


    <script src="app.js"></script>
</body>
</html>
